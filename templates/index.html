<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Flash Card Generator</title>
</head>
<body>
    <h1>Korean Flash Card Generator</h1>
    <form method="POST">
        <label for="deck_name">Deck Name:</label><br>
        <input type="text" id="deck_name" name="deck_name" placeholder="My New Deck"><br><br>
        <label for="user_text">Enter your vocabulary list</label><br>
        <textarea name="user_text" rows="10" cols="100" placeholder="1. 고양이 : Cat
2. 개 : Dog
3. 모르겠어요 : I don't know"></textarea><br><br>
        <input type="submit" value="Generate Flashcard Deck">
    </form>
</body>
</html>
